      <div class="register-container">
        <div class="register-contact">
          <div class="register-container1">
            <div class="register-form">
              <h2 class="register-text HeadingOne">UPDATE INFO</h2>
              <form class="register-form1" method="POST">
                <label class="sign-in-text1 Label">Username</label>
                  <input
                  type="text"
                  required=""
                  placeholder="Enter Username"
                  value="{{ user['username'] }}"
                  name="username"
                  class="sign-in-textinput Small input"
                />
                <label class="sign-in-text2 Label">Password</label>
                <input
                  type="password"
                  required=""
                  placeholder=" Enter Password"
                  name="password"
                  class="sign-in-textinput1 Small input"
                />
                <label class="sign-in-text2 Label">Email</label>
                <input
                  type="email"
                  placeholder=" Enter Email"
                  id="email"
                  value="{{ user['email'] }}"
                  name="email"
                  class="sign-in-textinput1 Small input"
                />
                <input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}
                  class="sign-in-textinput1 Small input"
                  >
                  <div class="register-container2">
                    <div class="register-container3">
                      <div
                        class="primary-blue-button-container primary-blue-button-root-class-name6"
                      >
                        <button
                          class="primary-blue-button-button button ButtonSmall"
                        >
                          <span>UPDATE</span>
                        </button>
                      </div>
                    </div>
                  </div>
              </form>
</div>
<div class="register-info">
  <img
    alt="image"
    src="/static/css/photos/wave-1.svg"
    class="register-image"
  />
  <div class="register-container4"></div>
</div>
</div>
</div>
